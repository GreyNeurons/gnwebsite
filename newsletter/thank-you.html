<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>🎉 Thanks for Subscribing!</title>
  <!-- Bulma CSS for quick styling -->
  <link rel="stylesheet" href="/css/bulma.css">
  <script>
    if (window.self !== window.top) {
      // Break out of the iframe if needed
      window.top.location.replace(window.location.href);
    } else {
      document.addEventListener('DOMContentLoaded', () => {
        // 1) Store subscription flags
        const params = new URLSearchParams(window.location.search);
        const email  = params.get('email');
        localStorage.setItem('gn-nl-subscribed', 'true');
        if (email) {
          localStorage.setItem('gn-nl-subscriber-email', email);
          const emailEl = document.getElementById('subscriber-email');
          if (emailEl) emailEl.textContent = email;
        }
  
        // 2) Define a go-back function with a fallback
        const fallbackUrl = '/articles.html';
        const goBack = () => {
          // If there’s a previous entry in history, go back
          if (window.history.length > 1) {
            //alert("going back");
            window.history.back();
          } else {
            // Otherwise, send them to a default page
            window.location.href = fallbackUrl;
          }
        };
  
        // 3) Automatically go back after 2s
        setTimeout(goBack, 5000);
  
        // 4) Wire up the “Return Now” button
        const btn = document.getElementById('btn-return');
        if (btn) btn.addEventListener('click', goBack);
      });
    }
  </script>
  
  
</head>
<body>
  <section class="section">
    <div class="container has-text-centered">
      <h1 class="title is-3">🎉 Thank You for Subscribing!</h1>
      <p class="subtitle is-5">
        You’ve been added to our list 
        <strong id="subscriber-email"></strong>.
      </p>
      <p>You’ll be redirected back to where you came from shortly.</p>
      <button id="btn-return" class="button is-link return-button">
        Return Now
      </button>
    </div>
  </section>
</body>

</html>
