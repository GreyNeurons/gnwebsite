<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ðŸŽ‰ Thanks for Subscribing!</title>
  <!-- Bulma CSS for quick styling -->
  <link rel="stylesheet" href="/css/bulma.css">
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 1) Parse out the email from ?email=â€¦
      const params = new URLSearchParams(window.location.search);
      console.log('[Thank-you page] location.search =', window.location.search);
      const email  = params.get('email');

      // 2) Store flags in localStorage
      localStorage.setItem('gn-nl-subscribed', 'true');
      if (email) {
        localStorage.setItem('gn-nl-subscriber-email', email);
        // 3) Show it on the page
        const emailEl = document.getElementById('subscriber-email');
        if (emailEl) emailEl.textContent = email;
      }

      // 4) (Optional) Redirect back to homepage after 5s
      setTimeout(() => {
        window.location.href = '/articles.html';
      }, 5000);
    });
  </script>
</head>
<body>
  <section class="section">
    <div class="container has-text-centered">

        Youâ€™ve been added to our list 
        <strong id="subscriber-email"></strong>.
      </p>
      <p>Youâ€™ll be redirected back to the homepage shortly.</p>
      <a href="/articles.html" class="button is-link mt-4">Return Now</a>
    </div>
  </section>
</body>
</html>
