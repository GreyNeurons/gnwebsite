<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>🎉 Thanks for Subscribing!</title>
  <!-- Bulma CSS for quick styling -->
  <link rel="stylesheet" href="/css/bulma.css">
  <script>
    // 0) If we’re running inside the Beehiiv iframe, break out first…
    if (window.self !== window.top) {
      window.top.location.replace(window.location.href);
    } else {
      // 1) Otherwise run your normal thank-you logic
      document.addEventListener('DOMContentLoaded', () => {
        // Parse out the email from ?email=…
        const params = new URLSearchParams(window.location.search);
        // console.log('[Thank-you page] location.search =', window.location.search);
        const email = params.get('email');
  
        // Store flags in localStorage
        localStorage.setItem('gn-nl-subscribed', 'true');
        if (email) {
          localStorage.setItem('gn-nl-subscriber-email', email);
          // Show it on the page
          const emailEl = document.getElementById('subscriber-email');
          if (emailEl) emailEl.textContent = email;
        }
  
        // Decide where to go back
        let returnUrl = '/articles.html';  // default
        console.log('[Thank-you page] referrer:', document.referrer);
        if (
          document.referrer &&
          document.referrer.startsWith(window.location.origin) &&
          !document.referrer.includes('/thank-you')
        ) {
          returnUrl = document.referrer;
        }
        // console.log('[Thank-you page] using returnUrl =', returnUrl);
  
        // Redirect back after 2s
        setTimeout(() => {
          window.location.href = returnUrl;
        }, 2000);
  
        // Wire up the “Return now” button
        const btn = document.getElementById('btn-return');
        if (btn) {
          btn.addEventListener('click', () => {
            window.location.href = returnUrl;
          });
        }
      });
    }
  </script>
  
</head>
<body>
  <section class="section">
    <div class="container has-text-centered">
      <h1 class="title is-3">🎉 Thank You for Subscribing!</h1>
      <p class="subtitle is-5">
        You’ve been added to our list 
        <strong id="subscriber-email"></strong>.
      </p>
      <p>You’ll be redirected back to where you came from shortly.</p>
      <button id="btn-return" class="button is-link return-button">
        Return Now
      </button>
    </div>
  </section>
</body>

</html>
