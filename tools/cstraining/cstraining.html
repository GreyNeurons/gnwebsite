<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Awareness Training</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #f4f4f4;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 50%;
            margin: auto;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .question {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .options button {
            display: block;
            width: 100%;
            text-align: left;
        }
        .result-box {
            background-color: white;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.1);
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container" id="game-container">
        <h1>Cybersecurity Awareness Training</h1>
        <label for="industry">Select Industry:</label>
        <select id="industry">
            <option value="IT">IT</option>
            <option value="Finance">Finance</option>
            <option value="Healthcare">Healthcare</option>
        </select>
        <br><br>
        <label for="role">Select Role:</label>
        <select id="role">
            <option value="Developer">Developer</option>
            <option value="Manager">Manager</option>
            <option value="Analyst">Analyst</option>
        </select>
        <br><br>
        <label for="location">Enter Location:</label>
        <input type="text" id="location">
        <br><br>
        <button id="start-button">Start Training</button>
    </div>
    
    <div class="container" id="question-container" style="display: none;">
        <h2>Question:</h2>
        <div id="quiz-container"></div>
    </div>
    
    <div class="container" id="result-container" style="display: none;"></div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const container = document.getElementById("game-container");
            const startButton = document.getElementById("start-button");
            const industrySelect = document.getElementById("industry");
            const roleSelect = document.getElementById("role");
            const locationInput = document.getElementById("location");
            const questionContainer = document.getElementById("question-container");
            const quizContainer = document.getElementById("quiz-container");
            const resultContainer = document.getElementById("result-container");

            let userProfile = {};
            let currentQuestionIndex = 0;
            let score = 0;
            let userResponses = [];

            const questionBank = [
                { 
                    "question": "You receive an email from your bank asking for your password. What should you do?", 
                    "options": ["Reply with your password", "Ignore the email", "Verify with the bank's official website", "Click the link and reset"], 
                    "answer": "Verify with the bank's official website"
                },
                { 
                    "question": "A colleague asks you to share your login details for an urgent task. What should you do?", 
                    "options": ["Share only for this instance", "Deny and report", "Write it on a sticky note and give it to them", "Use a weak password so they can remember"], 
                    "answer": "Deny and report"
                }
            ];

            function startGame() {
                userProfile = {
                    industry: industrySelect.value,
                    role: roleSelect.value,
                    location: locationInput.value
                };
                container.style.display = "none";
                questionContainer.style.display = "block";
                loadQuestion();
            }

            function loadQuestion() {
                if (currentQuestionIndex >= questionBank.length) {
                    showResults();
                    return;
                }
                
                let questionData = questionBank[currentQuestionIndex];
                quizContainer.innerHTML = `<p class='question'>${questionData.question}</p>`;
                quizContainer.innerHTML += "<div class='options'></div>";
                
                let optionsContainer = document.querySelector(".options");
                questionData.options.forEach(option => {
                    let button = document.createElement("button");
                    button.innerText = option;
                    button.onclick = () => checkAnswer(option, questionData);
                    optionsContainer.appendChild(button);
                });
                quizContainer.appendChild(optionsContainer);
            }

            function checkAnswer(selected, questionData) {
                let isCorrect = selected === questionData.answer;
                if (isCorrect) {
                    score++;
                }
                userResponses.push({
                    question: questionData.question,
                    selected: selected,
                    correct: questionData.answer,
                    isCorrect: isCorrect
                });
                currentQuestionIndex++;
                quizContainer.innerHTML = "";
                loadQuestion();
            }

            function showResults() {
                questionContainer.style.display = "none";
                resultContainer.style.display = "block";
                
                let resultHTML = `<h2>Cybersecurity Awareness Training Complete!</h2>`;
                resultHTML += `<p>Your Score: ${score}/${questionBank.length}</p>`;
                resultHTML += `<h3>Review Your Answers:</h3>`;
                
                userResponses.forEach(response => {
                    resultHTML += `<div class='result-box'>
                        <p><strong>Question:</strong> ${response.question}</p>
                        <p><strong>Your Answer:</strong> ${response.selected}</p>
                        <p><strong>Correct Answer:</strong> ${response.correct}</p>
                        <p style="color: ${response.isCorrect ? 'green' : 'red'}">${response.isCorrect ? 'Correct' : 'Incorrect'}</p>
                    </div>`;
                });
                
                resultHTML += `<button onclick="downloadCertificate()">Download Certificate</button>`;
                resultContainer.innerHTML = resultHTML;
            }

            startButton.addEventListener("click", startGame);
        });
    </script>
</body>
</html>
