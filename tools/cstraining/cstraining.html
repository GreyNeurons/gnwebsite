<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cybersecurity Awareness Training</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        #question-container, #result-container {
            display: none;
        }
        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>Cybersecurity Awareness Training</h1>
        <label for="industry">Select Industry:</label>
        <select id="industry">
            <option value="IT">IT</option>
            <option value="Finance">Finance</option>
            <option value="Healthcare">Healthcare</option>
        </select>
        <br><br>
        <label for="role">Select Role:</label>
        <select id="role">
            <option value="Developer">Developer</option>
            <option value="Manager">Manager</option>
            <option value="Analyst">Analyst</option>
        </select>
        <br><br>
        <label for="location">Enter Location:</label>
        <input type="text" id="location">
        <br><br>
        <button id="start-button">Start Training</button>
    </div>
    
    <div id="question-container">
        <h2>Question:</h2>
        <div id="quiz-container"></div>
    </div>
    
    <div id="result-container"></div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const container = document.getElementById("game-container");
            const startButton = document.getElementById("start-button");
            const industrySelect = document.getElementById("industry");
            const roleSelect = document.getElementById("role");
            const locationInput = document.getElementById("location");
            const questionContainer = document.getElementById("question-container");
            const quizContainer = document.getElementById("quiz-container");
            const resultContainer = document.getElementById("result-container");

            let userProfile = {};
            let currentQuestionIndex = 0;
            let score = 0;

            const questionBank = [
                { 
                    "question": "You receive an email from your bank asking for your password. What should you do?", 
                    "options": ["Reply with your password", "Ignore the email", "Verify with the bank's official website", "Click the link and reset"], 
                    "answer": "Verify with the bank's official website"
                },
                { 
                    "question": "A colleague asks you to share your login details for an urgent task. What should you do?", 
                    "options": ["Share only for this instance", "Deny and report", "Write it on a sticky note and give it to them", "Use a weak password so they can remember"], 
                    "answer": "Deny and report"
                }
            ];

            function startGame() {
                userProfile = {
                    industry: industrySelect.value,
                    role: roleSelect.value,
                    location: locationInput.value
                };
                container.style.display = "none";
                questionContainer.style.display = "block";
                loadQuestion();
            }

            function loadQuestion() {
                if (currentQuestionIndex >= questionBank.length) {
                    showResults();
                    return;
                }
                
                let questionData = questionBank[currentQuestionIndex];
                quizContainer.innerHTML = `<h3>${questionData.question}</h3>`;
                quizContainer.innerHTML += "<div id='options-container'></div>";
                
                let optionsContainer = document.getElementById("options-container");
                questionData.options.forEach(option => {
                    let button = document.createElement("button");
                    button.innerText = option;
                    button.onclick = () => checkAnswer(option, questionData.answer);
                    optionsContainer.appendChild(button);
                });
            }

            function checkAnswer(selected, correct) {
                if (selected === correct) {
                    score++;
                }
                currentQuestionIndex++;
                quizContainer.innerHTML = ""; // Clear previous question
                loadQuestion();
            }

            function showResults() {
                questionContainer.style.display = "none";
                resultContainer.style.display = "block";
                resultContainer.innerHTML = `<h2>Cybersecurity Awareness Training Complete!</h2>
                                            <p>Your Score: ${score}/${questionBank.length}</p>
                                            <button onclick="downloadCertificate()">Download Certificate</button>`;
            }

            function downloadCertificate() {
                let certText = `Cybersecurity Awareness Training\n\nName: [User]\nIndustry: ${userProfile.industry}\nRole: ${userProfile.role}\nScore: ${score}/${questionBank.length}\n\nCertified!`;
                let blob = new Blob([certText], { type: "text/plain" });
                let link = document.createElement("a");
                link.href = URL.createObjectURL(blob);
                link.download = "certificate.txt";
                link.click();
            }

            startButton.addEventListener("click", startGame);
        });
    </script>
</body>
</html>
